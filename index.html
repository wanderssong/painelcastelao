<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel Financeiro | Redes Sociais</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="login" class="login-screen">
        <h2>üîê Acesso ao Painel</h2>
        <input type="text" id="userName" placeholder="Usu√°rio" />
        <input type="password" id="password" placeholder="Senha" />
        <button onclick="entrar()">Entrar</button>
        <p id="erroLogin" class="erro"></p>
    </div>

    <div id="painel" style="display:none;">
        <header>
            <h1>Painel Financeiro - Grupo Castel√£o</h1>
            <button id="toggle-dark">üåô Modo Escuro</button>
        </header>
        <p id="dataAtualizacao"
            style="text-align:center; font-size:14px; margin-top: -10px; margin-bottom: 20px; color: #fffefe;"></p>

        <!-- Controles globais -->
        <div class="toolbar">
            <div class="filters">
                <label>
                    M√™s
                    <select id="filtroMes">
                        <option value="">Todos</option>
                        <option value="01">Jan</option>
                        <option value="02">Fev</option>
                        <option value="03">Mar</option>
                        <option value="04">Abr</option>
                        <option value="05">Mai</option>
                        <option value="06">Jun</option>
                        <option value="07">Jul</option>
                        <option value="08">Ago</option>
                        <option value="09">Set</option>
                        <option value="10">Out</option>
                        <option value="11">Nov</option>
                        <option value="12">Dez</option>
                    </select>
                </label>

                <label>
                    Ano
                    <input id="filtroAno" type="text" placeholder="2025" inputmode="numeric" maxlength="4">
                </label>

                <label>
                    Empresa
                    <select id="filtroEmpresa">
                        <option value="">Todas</option>
                    </select>
                </label>

                <label class="grow">
                    Buscar descri√ß√£o
                    <input id="filtroBusca" type="text" placeholder="Ex.: padaria, an√∫ncios, encarte">
                </label>
            </div>

            <div class="toggles">
                <label><input type="checkbox" id="toggleDepositos" checked> Dep√≥sitos</label>
                <label><input type="checkbox" id="toggleGastos" checked> Gastos</label>
            </div>
        </div>

        <!-- Resumo fixo -->
        <div id="resumoSticky" class="resumo-sticky" aria-live="polite"></div>

        <div id="empresas"></div>
        <div id="total-geral" class="total-geral"></div>
    </div>

    <script src="dados.js"></script>
    <script src="script.js"></script>

    <script>
        // Aplica modo de fundo apenas na tela de login
        document.body.classList.add("login-mode");
    </script>
</body>

</html>
